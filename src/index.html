<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wanderer Game</title>
  <style>
    body {
      background: black;
    }

    .main-canvas {
      margin: 20px;
      background: black;
      border: 1px solid black;
    }

    .preload-images {
      overflow: hidden;
      height: 0;
    }
  </style>
</head>

<body>
  <div class="preload-images">
    <img id="floor" src="img/floor.png">
    <img id="wall" src="img/wall.png">
    <img id="hero-up" src="img/hero-up.png">
    <img id="hero-right" src="img/hero-right.png">
    <img id="hero-down" src="img/hero-down.png">
    <img id="hero-left" src="img/hero-left.png">
    <img id="skeleton" src="img/skeleton.png">
    <img id="boss" src="img/boss.png">
  
    <img id="key" src="img/key.png">
    <img id="skull" src="img/skull.png">
    <img id="swords" src="img/swords.png">
    <img id="princess" src="img/princess.png">
    <img id="princess2" src="img/princess2.png">
    <img id="wasd" src="img/wasd.png">

  
  </div>
  <canvas width="1600" height="720" class="main-canvas"></canvas>
</body>

</html>
